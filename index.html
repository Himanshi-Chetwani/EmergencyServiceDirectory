<body>
    <!-- <div class  ="emergencyCall"><h1 id="emCall"> EMERGENCY PHONE NUMBER : DIAL 911</h1></div> -->
    <h2>EMERGENCY SEARCH DIRECTORY</h2>
    <form id="search-form">
        <fieldset>
            <legend>Search Criteria</legend>
            <p>Organization Type <select name="type" id="orgType" onchange=""></select></p>
            <p><span id="orgLabel">Organization Name</span> <input id="orgName" name="name"
                    title="To be able to recieve your input" type="text"> <em style="color: rgb(104, 129, 162);">*can be
                    partial - "vol" for "Volunteer"</em></p>

            <label for="state"> States</label>
            <select name="state" id="state" onchange="APP.getCities(document.getElementById('state').value)"></select>
            </label>
            <select name="city" id="cities" onchange=""></select><br>
            <p>County <input id="county" name="county" type="text"></p>
            <p>ZIP Code <input id="zip" name="zip" type="text"></p>
            <div style="margin:0 0 0 210px">
                <input value="Show Results" onclick="APP.displayResults()" id="btnSearch" class="buttonData"
                    type="button">
                <input type="reset" class="buttonData" value="Reset Form" onclick="APP.clearResults();">
                <input type="button" class="buttonData" value=" Call Support" onclick="APP.callSupport();">
            </div>
        </fieldset>
    </form>
    <div id="tableOutput"></div>
    <div id="tabsOutput"></div>

    </form>
</body>
